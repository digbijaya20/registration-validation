<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JavaScript Form Validation using a sample registration form</title>
  <link rel='stylesheet' href='style.css' type='text/css' />

</head>
<body >
    <h1>Registration Form</h1>
    <p>Use tab keys to move from one input field to the next.</p>
    <div id="error-area" class="error-div"></div>
    <form name='registration' action="verificationPage.html" onSubmit="return formValidation();">
    <ul>
           <li><label  for="username">Name:</label></li>
            <li><input id = "name" type="text" name="username" /></li>

            <li><label for="phone">Phone:</label></li>
            <li><input id="phoneNumber" type="text" name="phone"  /></li>
            <li><p id="operator"></p></li>


            <li><label for="email">Email:</label></li>
            <li><input type="text" name="email"  /></li>


            <li><input class="signupbt" type="submit" name="submit" value="Submit" /></li>
    </ul>

    </form>
<script src="index.js"></script>
</body>
</html>
